<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <style>
        .headerChev {
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title" style="text-align: center;">Create New GameType</h1>
            </div>
            <!-- Entire Page is a Panel - this is the body -->
            <div class="panel-body">
                <!-- Main Header -->
                <form>
                    <div class="form-group row">
                        <label for="newName" class="col-form-label col-xs-2 col-sm-2 col-md-2 col-lg-2">Name</label>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <input type="text" class="form-control" id="newName" placeholder="NewGameType1">
                        </div>
                        <label for="baseType" class="col-form-label col-xs-2 col-sm-2 col-md-2 col-lg-2">Base Type</label>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <select id="baseType" class="form-control">
                                <option>CTF</option>
                                <option>KoTH</option>
                                <option>Slayer</option>
                                <option>Oddball</option>
                                <option>Race</option>
                            </select>
                        </div>
                    </div>
                </form>
                
                <!-- PLayer Options -->
                <!--
                ids:
                    respawnDelay
                    respawnDelayGrowth
                    playerLives
                    playerHealth
                    playerShields
                    playerInvisible
                    playerOddMan
                -->
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" href="#PlayerOptions">
                            <div class="row">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <h4 class="panel-title">Player Options</h4>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <i class="fas fa-chevron-circle-down headerChev"></i>
                                </div>
                            </div>
                        </div>
                        <div class="panel-collapse collapse" id="PlayerOptions">
                            <!-- Player Options -->
                            <div class="panel-body">
                                <!-- Respawn Settings -->
                                <div class="panel-group">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">Respawn</h4>
                                        </div>
                                        <div class="panel-body">
                                            <form>
                                                <div class="form-group row">
                                                    <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Delay</label>
                                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                                        <select class="form-control" id="respawnDelay">
                                                            <option>0s</option>
                                                            <option>5s</option>
                                                            <option>10s</option>
                                                            <option>15s</option>
                                                        </select>
                                                    </div>
                                                    <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Delay Growth</label>
                                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                                        <select class="form-control" id="respawnDelayGrowth">
                                                            <option>0s</option>
                                                            <option>5s</option>
                                                            <option>10s</option>
                                                            <option>15s</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <form>
                                    <!-- Lives/Health-->
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Lives</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <select id="playerLives" class="form-control">
                                                <option>&#x221e;</option>
                                                <option>3</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Health</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <select id="playerHealth" class="form-control">
                                                <option>50%</option>
                                                <option>100%</option>
                                                <option>150%</option>
                                                <option>200%</option>
                                                <option>300%</option>
                                                <option>400%</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Shield/Invis/Oddman-->
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Shields</label>
                                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                            <input id="playerShields" class="form-check-input" type="checkbox"></input>
                                        </div>
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Invisible</label>
                                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                            <input id="playerInvisible" class="form-check-input" type="checkbox"></input>
                                        </div>
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Oddman</label>
                                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                            <input id="playerOddMan" class="form-check-input" type="checkbox"></input>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Item Options -->
                <!-- 

                ids:
                    itemWeaponSet
                    itemStartSet
                    itemInfiniteGrenades

                -->
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" href="#itemOptions">
                            <div class="row">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <h4 class="panel-title">Item Options</h4>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <i class="fas fa-chevron-circle-down headerChev"></i>
                                </div>
                            </div>
                        </div>
                        <div class="panel-collapse collapse" id="itemOptions">
                            <div class="panel-body">
                                <form>
                                    <!-- Weapon Set / Start Set-->
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Weapon Set</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <select class="form-control" id="itemWeaponSet">
                                                <option>Classic</option>
                                                <option>Heavy</option>
                                                <option>Normal</option>
                                                <option>Pistols</option>
                                                <option>Rifles</option>
                                                <option>Plasma</option>
                                                <option>Sniper</option>
                                                <option>No Sniper</option>
                                                <option>Rockets</option>
                                                <option>Shotguns</option>
                                                <option>Close Range</option>
                                                <option>Human</option>
                                                <option>Covenant</option>
                                            </select>
                                        </div>
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Start Set</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <select class="form-control" id="itemStartSet">
                                                <option>Custom</option>
                                                <option>Generic</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Infinite Grenades -->
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Infinite Grenades</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <input id="itemInfiniteGrenades" class="form-check-input" type="checkbox"></input>
                                        </div>    
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Vehicle Options-->
                <!--
                ids:
                    vehicleRespawn
                    vehicleLoad
                        vehicleCustomWarthog
                        vehicleCustomRWarthog
                        vehicleCustomGhosts
                        vehicleCustomBanshees
                        vehicleCustomScorpians
                        vehicleCustomGunTurrets
                -->
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" href="#vehicleOptions">
                            <div class="row">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <h4 class="panel-title">Vehicle Options</h4>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <i class="fas fa-chevron-circle-down headerChev"></i>
                                </div>
                            </div>
                        </div>
                        <div class="panel-collapse collapse" id="vehicleOptions">
                            <!-- Respawn Time -->
                            <div class="panel-body">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Respawn Time</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <select class="form-control" id="vehicleRespawn">
                                                <option>0</option>
                                                <option>30 sec</option>
                                                <option>60 sec</option>
                                                <option>90 sec</option>
                                                <option>2 min</option>
                                                <option>3 min</option>
                                                <option>5 min</option>
                                            </select>
                                        </div>
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Vehicle Loadout</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <select class="form-control" id="vehicleLoad">
                                                <option>Warthogs</option>
                                                <option>Ghosts</option>
                                                <option>Scorpians</option>
                                                <option>Rocket Warthogs</option>
                                                <option>Banshees</option>
                                                <option>Gun Turrets</option>
                                                <option>Custom</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- Custom Options-->
                            <div class="panel-body collapse" id="customOptions">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Warthogs</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <input type="number" class="form-control" max="4" min="0" value="0" id="vehicleCustomWarthog">
                                        </div>
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Ghosts</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <input type="number" class="form-control" max="4" min="0" value="0"id="vehicleCustomGhosts">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Rocket Warthogs</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <input type="number" class="form-control" max="4" min="0" value="0" id="vehicleCustomRWarthogs">
                                        </div>
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Banshees</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <input type="number" class="form-control" max="4" min="0" value="0" id="vehicleCustomBanshees">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Scorpians</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <input type="number" class="form-control" max="4" min="0" value="0" id="vehicleCustomScorpians">
                                        </div>
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Gun Turrets</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <input type="number" class="form-control" max="4" min="0" value="0"id="vehicleCustomGunTurrets">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Indicator Options -->
                <!-- 
                    indicatorObjectives
                    indicatorRadar
                    indicatorFriend
                -->
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" href="#indicatorOptions">
                            <div class="row">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <h4 class="panel-title">Indicator Options</h4>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <i class="fas fa-chevron-circle-down headerChev"></i>
                                </div>
                            </div>
                        </div>
                        <div class="panel-collapse collapse" id="indicatorOptions">
                            <div class="panel-body">
                                <form>
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Objectives</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <select class="form-control" id="indicatorObjectives">
                                                <option>None</option>
                                                <option>Nav Points</option>
                                                <option>Motion Tracker</option>
                                            </select>
                                        </div>
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Radar</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <select id="indicatorRadar">
                                                <option>None</option>
                                                <option>Friends</option>
                                                <option>All</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Friends</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <input id="indicatorFriend" class="form-check-input" type="checkbox">
                                        </div>
                                        <!--<label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">LabelName</label>-->
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                            <!--Replace-->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Team Options-->
                <!--
                    ids:
                        teamFFOptions                        
                        teamFFPenalty
                        teamAllowSwitch
                -->
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" href="#teamOptions">
                            <div class="row">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                    <h4 class="panel-title">Team Options</h4>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <i class="fas fa-chevron-circle-down headerChev"></i>
                                </div>
                            </div>
                        </div>
                        <div class="panel-collapse collapse" id="teamOptions">
                            <div class="panel-body">
                                
                                <!-- Friendly Fire Options -->
                                <div class="panel-group">
                                    <div class="panel-default panel">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">Friendly Fire</h4>
                                        </div>
                                        <div class="panel-body">
                                            <form>
                                                <div class="form-group row">
                                                    <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Options</label>
                                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                                        <select class="form-control" id="teamFFOptions">
                                                            <option>Off</option>
                                                            <option>On</option>
                                                            <option>Shield Only</option>
                                                            <option>Explosives Only</option>
                                                        </select>
                                                    </div>
                                                    <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Penalty</label>
                                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                                        <select class="form-control" id="teamFFPenalty">
                                                            <option>0</option>
                                                            <option>5 sec</option>
                                                            <option>10 sec</option>
                                                            <option>15 sec</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- Team Switch -->
                                <form>
                                    <div class="form-group row">
                                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Allow Switch</label>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                            <input id="teamAllowSwitch" type="checkbox" class="form-check-input">
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function () {

            function customVehicleOptions() {
                console.log("Vehicle Options Changed")
                var vehicleOption = $('#vehicleLoad').val()

                if (vehicleOption == "Custom") {
                    $("#customOptions").attr('aria-expanded', true)
                    $("#customOptions").addClass("in")
                }
                else {
                    $("#customOptions").attr('aria-expanded', false)
                    $("#customOptions").removeClass("in")
                }

                console.log(vehicleOption)
            }

            $("#vehicleLoad").on("change", customVehicleOptions)

        });


    </script>
</body>
